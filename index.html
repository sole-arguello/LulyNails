<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--------- SEO --------->
    <meta
      name="descrition"
      content="Tus uñas perfectas siempre! Queremos hacerte sentir Única y especial en cada servicio."
    />
    <meta
      name="keywords"
      content="salon de uñas, uñas, Luly, LulyNalis, Manicure, manicuria, Pedicure, Pedicuria, servicio Semipermanente, servicio Esculpidas, servicio esmaltados, servicio kapping gel,
      servicio capping gel, servicio Depilación definitiva, servicio Podología, belleza de manos y pies"
    />
    <!-- ICONO DE SOLAPA-->
    <link
      rel="shortcut icon"
      href="./assets/icons8-uñas-16.png"
      type="image/x-icon"
    />
    <!-- MI CSS (SASS-BOOTSTRAP)-->
    <link rel="stylesheet" href="./css/custom.css" />

    <!-- GOOGLE FONTS IMPORTO desde SASS  -->

    <!-- FONTAWESOME  (iconos)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Salon de Uñas LulyNalis | Home</title>
  </head>
  <body>
    <header class="shadow-sm container-fluid fixed-top px-5 bg-primary">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"
          ><img
            class="navBar__logo img-fluid"
            src="./assets/logo-lu.jpeg"
            alt=""
            width="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item fs-4 px-4">
              <a class="nav-link fw-bold" href="index.html">Home</a>
            </li>
            <li class="nav-item fs-4 px-4">
              <a class="nav-link fw-bold" href="./pages/servicios.html"
                >Servicios</a
              >
            </li>
            <li class="nav-item fs-4 px-4">
              <a class="nav-link fw-bold" href="./pages/nosotros.html"
                >Nosotros</a
              >
            </li>
            <li class="nav-item fs-4 px-4">
              <a class="nav-link fw-bold" href="./pages/galeria.html"
                >Galeria</a
              >
            </li>
            <li class="nav-item fs-4 px-4">
              <a class="nav-link fw-bold" href="./pages/contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="home">
      <section
        id="carouselExampleDark"
        class="home__portada carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="home__portada--container carousel-inner">
          <div
            class="portada__container carousel-item active"
            data-bs-interval="10000"
          >
            <img
              src="/assets/home/portada2.jpg"
              class="portada__container--img d-block w-100"
              alt="Portada Salon de Uñas"
            />
            <div
              class="portada__container--info carousel-caption d-none d-md-block"
            >
              <h5 class="portada__container--info-title">LulyNalis</h5>
              <p class="portada__container--info-text">Salon de Uñas</p>
            </div>
          </div>
          <div class="portada__container carousel-item" data-bs-interval="2000">
            <img
              src="/assets/home/portada-depi.jpg"
              class="portada__container--img d-block w-100"
              alt="Portada Depilacion"
            />
            <div
              class="portada__container--info carousel-caption d-none d-md-block"
            >
              <p class="portada__container--info-text">Depilacion Definitiva</p>
            </div>
          </div>
          <div class="portada__container carousel-item">
            <img
              src="/assets/home/portada-podo.webp"
              class="portada__container--img d-block w-100"
              alt="Portada Podologia"
            />
            <div
              class="portada__container--info carousel-caption d-none d-md-block"
            >
              <p class="portada__container--info-text">Podologia y Pedicuria</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
      <section
        class="home__service row row-cols-lg-1 row-cols-md-3 g-4 text-center container-fluid py-5 px-lg-0 justify-content-center"
      >
        <article
          class="home__service--articulo col-lg-2 col-md-6 py-sm-1 py-lg-5 container-fluid"
        >
          <div
            class="home__service--articulo-card card border-0 h-100 py-3 px-5 py-lg-3 px-lg-1"
          >
            <a href="./pages/servicios.html">
              <img
                src="./assets/home/manicure2.webp"
                class="card__img"
                alt="manicure"
              />
            </a>
            <div class="card__info card-body">
              <hr class="card__info--line" />
              <p class="card__info--title fw-bold">Manicure</p>
            </div>
          </div>
        </article>
        <article
          class="home__service--articulo col-lg-2 col-md-6 py-sm-1 py-lg-5 container-fluid"
        >
          <div
            class="home__service--articulo-card card border-0 h-100 py-3 px-5 py-lg-3 px-lg-1"
          >
            <a href="./pages/servicios.html">
              <img
                src="./assets/home/pedicure.jpg"
                class="card__img"
                alt="pedicure"
              />
            </a>
            <div class="card__info card-body">
              <hr class="card__info--line" />
              <p class="card__info--title fw-bold">Pedicure</p>
            </div>
          </div>
        </article>
        <article
          class="home__service--articulo col-lg-2 col-md-6 py-sm-1 py-lg-5 container-fluid"
        >
          <div
            class="home__service--articulo-card card border-0 h-100py-3 px-5 py-lg-3 px-lg-1"
          >
            <a href="./pages/servicios.html">
              <img
                src="./assets/home/esmaltados.jpg"
                class="card__img"
                alt="esmaltado"
              />
            </a>
            <div class="card__info card-body">
              <hr class="card__info--line" />
              <p class="card__info--title fw-bold">Esmaltado</p>
            </div>
          </div>
        </article>
        <article
          class="home__service--articulo col-lg-2 col-md-6 py-sm-1 py-lg-5 container-fluid"
        >
          <div
            class="home__service--articulo-card card border-0 h-100 py-3 px-5 py-lg-3 px-lg-1"
          >
            <a href="./pages/servicios.html">
              <img
                src="./assets/home/depi.jpg"
                class="card__img"
                alt="depilacion"
              />
            </a>
            <div class="card__info card-body">
              <hr class="card__info--line" />
              <p class="card__info--title fw-bold">Depilacion</p>
            </div>
          </div>
        </article>
        <article
          class="home__service--articulo col-lg-2 col-md-6 py-sm-1 py-lg-5 container-fluid"
        >
          <div
            class="home__service--articulo-card card border-0 h-100 py-3 px-5 py-lg-3 px-lg-1"
          >
            <a href="./pages/servicios.html">
              <img
                src="./assets/home/dco-y-otros.jpg"
                class="card__img"
                alt="deco y otros"
              />
            </a>
            <div class="card__info card-body">
              <hr class="card__info--line" />
              <p class="card__info--title fw-bold">Deco y Otros</p>
            </div>
          </div>
        </article>
      </section>
      <!-- watsap flotante   -->
      <section class="watsap">
        <a
        href=""
        class="btn-wsp"
        target="_blank"
      >
        <i class="fa-brands fa-whatsapp"></i></a>
      </section>
    </main>

    <footer class="text-center pt-1">
      <div class="container__redes fs-3 d-md-flex justify-content-center">
        <div class="pb-2 fw-bold">Buscanos en las redes</div>
        <div class="container__redes--icono wrapper px-5">
          <div class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="fa-brands fa-instagram"></i></span>
          </div>

          <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><i class="fa-brands fa-facebook-f"></i></span>
          </div>
          <div class="icon email">
            <div class="tooltip">Email</div>
            <span><i class="fa-regular fa-envelope"></i></span>
          </div>
        </div>
      </div>

      <div class="container__autor fs-3 d-md-flex justify-content-center">
        <div class="pb-2 fw-bold">
          &copy; 2022 <span class="marca fw-bold mx-1">Luly Nails</span> |
          Creada por
        </div>
        <div class="container__autor--name px-3">
          <a href="#" class="link__autor">Arguello Soledad</a>
        </div>
      </div>
    </footer>
    <!---  JS BOOTSTRAP ------->
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
